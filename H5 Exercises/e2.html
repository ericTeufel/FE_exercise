<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数组</title>
<script type="text/javascript">
 //创建数组
   var arr = ['*','##',"***","&&","****","##*"];
   arr[7] = "**";
 //显示数组长度
  alert(arr.length);
 //将数组内容输出，完成达到的效果。
var newarr = new Array();
for (var i in arr) {
  if (arr[i][0] == '*') {
    newarr[i] = arr[i];
  }
}
newarr.sort();

for (var i in newarr) {
  document.write(newarr[i]+"<br/>");
}

</script>
</head>
<body>
</body>
</html>
