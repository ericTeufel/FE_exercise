// element.children能够获取元素的元素子节点，但是低版本的ie不支持，如何在低版本的ie上兼容类似的功能。
function getElementChildNodes(ele){
  if (element.children) {
    return element.children;
  }else{
    var res = [];
    for(var i = 0, l = ele.childNodes.length; i < l; i++){
      if (ele.childNodes[i].nodeType == 1) {
        res.push(ele.childNodes[i]);
      }
    }
    return res;
  }
}
