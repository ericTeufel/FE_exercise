<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
</head>
<body>
  <form name="course">
    <select name="chapter">
      <option>请选择章目录</option>
  </select>
  <select name="section">
      <option>请选择节目录</option>
  </select>
</form>
<script type="text/javascript">
    var chapters = [
    {text:'1. DOM基础',value:'1'},
    {text:'2. 事件模型',value:'2'}
    ];
    var sections  = {
      1:[
      {text:'1.1 文档树',value:'1.1'},
      {text:'1.2 节点操作',value:'1.2'},
      {text:'1.3 元素遍历',value:'1.3'},
      {text:'1.4 样式操作',value:'1.4'},
      {text:'1.5 属性操作',value:'1.5'},
      {text:'1.6 表单操作',value:'1.6'}
      ],
      2:[
      {text:'2.1 事件类型',value:'2.1'},
      {text:'2.2 事件模型',value:'2.2'},
      {text:'2.3 事件应用',value:'2.3'}
      ]
  };

var demoForm = document.forms.course;
var f = demoForm.chapter;
// console.log(chapters[0]);
     // 填充选择器
     function fillSelect(select,list){
        for(var i=select.length-1;i>0;i--){
            select.remove(i);
        }
       list.forEach(function(data){
        var option = new Option(data.text,data.value);
        select.add(option);
     });
    }
        // 切换章目录
        f.addEventListener('change',function(event){
            var value = f.value,
            list = sections[value] || [];
            fillSelect(demoForm.section,list);
        },!1);
        fillSelect(f,chapters);





    </script>
</body>
</html>
