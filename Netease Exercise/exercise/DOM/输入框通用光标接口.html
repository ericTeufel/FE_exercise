<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>封装一个输入框通用的光标操作接口</title>
</head>
<body>
  <form name="f">
    <p><label> <textarea rows="3" cols="30" name="t" style="resize: none;">6666666666666666666666666666666666666666666666662333333
    </textarea></label></p>
  </form>
  <script type="text/javascript">
  var area = document.forms.f.t;
    selection(area,15);
    function selection(input,start,end){
      input.focus();
      input.selectionStart = start;
      input.selectionEnd = end || input.value.length;

    }
  </script>
</body>
</html>
