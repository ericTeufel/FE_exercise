<!DOCTYPE html>
<html lang="en">
<head>
  <title>tab</title>
  <meta charset="utf-8">
  <style type="text/css">
    body,ul,li,p,div{
      margin: 0;padding: 0;
      font-size: 14px;
      font-family: '微软雅黑';
    }
    body,html{
      height: 100%；
    }
    .tab{
      border: 1px solid #999;
      width:572px;

      height: 200px;
    }
    .title{
      display: flex;
/*      align-items: center;
      justify-content: center;*/
    }
    .title li{
      list-style-type: none;
      border-bottom: 1px solid #cecece;
      flex:1;
      text-align: center;
      height: 30px;
      line-height: 30px;
      background-color:#f1f1f1;
    }
    .content{
      padding: 20px;
      text-align: left;
    }
    .content p:not(:first-child){
      display: none;
    }
    .title li:nth-child(1){
      border-bottom: none ;
      background-color: white ;
    }
    .title li:nth-child(2){
      border-left:1px solid #cecece;
      border-right:1px solid #cecece;
    }
  </style>
</head>
<body>
  <div class="tab">
    <ul class="title">
      <li>课程</li>
      <li>学习计划</li>
      <li>技能图谱</li>
    </ul>
    <div class="content">
      <p>课程内容</p>
      <p>学习计划内容</p>
      <p>技能图谱内容</p>
    </div>
  </div>
</body>
</html>
