<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <style type="text/css">
    body,div{margin: 0;padding: 0;}
    .container{position: absolute;width: 500px;height: 500px;top: 50%;left: 50%;margin: -250px;
      perspective: 1000px;
    /*background-color: #ccc;*/}
    .box{
      position: absolute;
      width: 100%;height: 100%;
      transform-style: preserve-3d;
      animation:rotate 5s 15s linear infinite both;
      /*background-color: #ccc;*/
    }
    .box>div{
      width: 100%;height: 100%;background: transparent;
      border: 1px solid #ccc;box-sizing: border-box;
      position: absolute;background-color: transparent;
      line-height: 500px;text-align: center;font-size: 50px;transition: 1s linear;
    }
    /*边框颜色hover变化*/
    .container:hover .box>div{border-color: transparent;}
    /*六面动画效果调用*/
    .front{-webkit-animation: front 2s 2s linear both;}
    .left{-webkit-animation: left 2s 4s linear both;}
    .right{-webkit-animation: right 2s 6s linear both;}
    .top{-webkit-animation: top 2s 8s linear both;}
    .bottom{-webkit-animation: bottom 2s 10s linear both;}
    .back{-webkit-animation: back 2s 12s linear both;}
    /*六面颜色hover变化*/
    .container:hover .box .front{background-color: rgba(255,255,0,0.4);}
    .container:hover .box .left{background-color: rgba(0,255,0,0.4);}
    .container:hover .box .bottom{background-color: rgba(0,255,255,0.4);}
    .container:hover .box .right{background-color: rgba(0,0,255,0.4);}
    .container:hover .box .back{background-color: rgba(255,0,255,0.4);}
    .container:hover .box .top{background-color: rgba(255,0,0,0.4);}
    /*六面动画效果声明*/
    @-webkit-keyframes rotate{
      100%{-webkit-transform:rotate3d(1,1,1,360deg);}
    }
    @-webkit-keyframes front{
      100%{-webkit-transform: translateZ(250px);}
    }
    @-webkit-keyframes left{
      100%{-webkit-transform: rotateY(-90deg) translateZ(250px);}
    }
    @-webkit-keyframes right{
      100%{-webkit-transform: rotateY(90deg) translateZ(250px);}
    }
    @-webkit-keyframes top{
      100%{-webkit-transform: rotateX(90deg) translateZ(250px);}
    }
    @-webkit-keyframes bottom{
      100%{-webkit-transform: rotateX(-90deg) translateZ(250px);}
    }
    @-webkit-keyframes back{
      100%{-webkit-transform: rotateX(180deg) translateZ(250px);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="front">front</div>
      <div class="left">left</div>
      <div class="right">right</div>
      <div class="top">top</div>
      <div class="bottom">bottom</div>
      <div class="back">back</div>
    </div>
  </div>

</body>
</html>
