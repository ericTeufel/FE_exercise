<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <style type="text/css">
      body,div,button,p,i{margin: 0;padding: 0;}
      body{
        height: 100%;
        width: 100%;

      }
      .wrap{
        position: fixed;
        top: 50%;
        left: 50%;
transform: translate(-50%,-50%);

      }
      .popup{
        width: 300px;
        /*min-height: 240px;*/
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 0 auto;
        position: relative;
    }
    .popup .title{
        background-color: #eee;
        height: 40px;
        font:14px '微软雅黑';
        line-height: 40px;


    }
    .popup .title p{
        padding: 0 20px;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }
    .popup .title i{
        position: absolute;
        height: 10px;
        width: 10px;
        top: 0px;
        right: 15px;
    }
    .popup .content{
        padding: 20px;
        width: 260px;
        font: 12px/1.5em '宋体';
    }
    .popup .content button{
        text-align: center;
        width: 80px;
        height: 30px;
        background-color: blue;
        color: #fff;
        border-radius: 5px;
        margin-top: 20px;
        margin-left: 90px;

    }
</style>
</head>
<body><div class="wrap">
    <div class="popup">
        <div class="title">
            <p>标题栏1111111111111111111111111sssssssssssssssssssssssssssssssssssssddsds3214142sssss</p>
            <i><img src="#"></i>
        </div>
        <div class="content">
            <p>内容区段落</p>
            <button type="conmit">确定</button>
        </div>
    </div>
</div>
</body>
</html>
