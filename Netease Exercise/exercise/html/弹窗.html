<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <style type="text/css">
    body,div,p,img{
      padding: 0;margin: 0;
    }
    html{
      height: 100%;width: 100%;
    }
    body {
      height: 100%;width: 100%;display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup{
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      position: fixed;
      display: flex;
      flex-flow: column;
    }
    .title{
      height: 40px;
      line-height: 40px;
      background-color: #eee;
      padding: 0 20px;
    }
    .title p{
      font-size: 14px;
      font-family: '微软雅黑';
      flex:1;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
    .content{
      font-size: 12px;
      font-family: '宋体';
      padding: 20px;
      width: 260px;
      word-wrap: break-word;
    }
    button{
      background-color: blue;
      color: white;border-radius: 5px;
      height: 30px;width: 80px;
      margin-top: 20px;
      margin-left:90px;
    }
    a{
      width: 10px;height: 10px;
      position: absolute;
      top: 0;right: 15px;
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="title">
      <p>标题栏222222222222323232222222222</p>
      <a href="#"><img src="../x.png" alt=""></a>
    </div>
    <div class="content">
      <p>内容区段落232123223333333333323333333333333333333333</p>
      <button>确定</button>
    </div>
  </div>
</body>
</html>
