<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
</head>
<body>
  <form action="#" method="POST">
    昵称&nbsp&nbsp<input type="text" name="name"><br>
    学历&nbsp&nbsp<select>
    <option value="0" selected>大专</option>
    <option value="">本科</option>
  </select><br>
  性别&nbsp&nbsp<input type="radio" name="gender" value="man" checked>男
  <input type="radio" name="gender" value="female">女<br>

  爱好&nbsp&nbsp<input type="checkbox" name="hobby" value="movie" checked>电影
  <input type="checkbox" name="hobby" value="photo">摄影
  <input type="checkbox" name="hobby" value="music">音乐
  <input type="checkbox" name="hobby" value="read" checked>阅读<br>
  签名&nbsp&nbsp<textarea name="sign" rows="5"></textarea><br>
  <button type="submit">保存</button>
</form>

</body>
</html>
