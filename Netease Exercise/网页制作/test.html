<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pop-up {
            width: 300px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            position: fixed;
            display: flex;
            flex-flow: column;
        }

        .title {
            height: 40px;
            width: 260px;
            line-height: 40px;
            padding: 0 20px;
            background: #eeeeee;
        }

        .title h1 {
            flex: 1;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            font: 14px/40px "微软雅黑", serif;
        }

        .title a {
            width: 10px;
            height: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .title a img {
            width: 10px;
            height: 10px;
            position: absolute;
            left: 0;
            top: 0;
        }

        .content {
            padding: 20px;
            width: 260px;
        }

        .button {
            display: block;
            margin-bottom: 20px;
            width: 80px;
            height: 30px;
            background: #2e7ecb;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
            align-self: center;
            cursor: default;
        }
    </style>
</head>
<body>
<div class="pop-up">
    <div class="title">
        <h1>标题栏标题栏标题栏标题栏标题栏标题栏标题栏标题栏</h1>
        <a href="#"> <img src="../x.png" alt=""></a>
    </div>
    <div class="content">
        <p>内区段落11111111lllllll112ssssssssssssssssssssssssssssssss1</p>
    </div>
    <span class="button">确定</span>
</div>
</body>
</html>
