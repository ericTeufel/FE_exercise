<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <style type="text/css">
    .demo{
      height: 200px;
      width: 200px;
      background-color: blue;
      margin: 0 auto;
      margin-top:100px;
      color: white;
      text-align: center;
      line-height: 200px;
    }
    .demo1:hover{
      transform: translate(50%) rotate(45deg);
    }
    .demo2:hover{
      transform: rotate(45deg) translate(50%);
    }
    .demo3:hover{
      transform:rotateY(45deg);
    }
    body{
      perspective: 500px;
      perspective-origin: 0 500px;
    }
  </style>
</head>
<body>
  <div class="demo demo3">hello</div>
  <div class="demo demo1">hello</div>
  <div class="demo demo2">hello</div>

</body>
</html>
