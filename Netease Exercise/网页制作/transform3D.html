<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <style type="text/css">
    body,div{
      margin: 0;padding: 0;
    }
    .wrap{
      margin: 0 auto;
      perspective:1500px;
    }
    .trans{
      height: 200px;width: 200px;
      background-color: blue;
      margin: 0 auto;
      margin-top: 50px;
      transform-style: preserve-3d;
    }
    .trans1:hover{
      transform: translate3d(50px,50px,200px);
    }
      .trans2:hover{
      transform: scale3d(1.2,1.0,1.8);
    }
    .trans3:hover{
      transform: rotate3d(1,1,1,45deg);
    }
    .trans4:hover{
      transform: rotate3d(1,1,1,45deg);
      background-color: red;
    }
  </style>
</head>
<body>
<div class="wrap">
    <div class="trans trans1">
      <div class="trans trans4"></div>
    </div>
</div>
<div class="wrap">
    <div class="trans trans2"></div>
</div>
<div class="wrap">
    <div class="trans trans3"></div>
</div>
</body>
</html>
