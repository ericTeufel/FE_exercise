<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <style type="text/css">
    body{margin: 0;padding: 0;font-size: 14px;}
    header {
      position: absolute;
      width: 100%;
      height: 50px;
      background-color: #ccc;
      top: 0;
      left: 0;
      text-align: center;
    }
    .body{
      position: absolute;
      left: 0;right: 0;top: 50px;bottom: 50px;
      overflow: auto;
    }
    .content{
      height: 3000px;
    }
    footer{
      position: absolute;
      width: 100%;
      height: 50px;
      background-color: #ccc;
      bottom: 0;
      left: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>header</header>
  <div class="body">
    <div class="content"> content
    </div>
  </div>
  <footer>footer</footer>
</body>
</html>
