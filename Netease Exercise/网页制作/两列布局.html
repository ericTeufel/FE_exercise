<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <style type="text/css">
    body{
      margin: 0;
      padding: 0;
    }
    header{
      width: 100%;
      height: 50px;
      background-color: blue;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      text-align: center;
      line-height: 50px;
    }
    .content{
      background-color: green;
      width: 1000px;
      margin: 0 auto;
      margin-top: 50px;
      height: 1000px;
    }
    .main{
      float: left;
      width: 690px;
      background-color: brown;
      height: 900px;
      color: white;
      text-align: center;
      line-height: 900px;
    }
    aside{
      float: right;
      width: 300px;
      background-color: orange;
      height: 500px;
      color: white;
      text-align: center;
      line-height: 300px;
      margin-right: 5px;
    }
    footer{
      width: 100%;
      height: 50px;
      background-color: blue;
      position: fixed;
      bottom: 0;
      left: 0;
      color: white;
      text-align: center;
      line-height: 50px;
    }
    .clearfix::after{
      content: '.';display: block;clear: both;height: 0;visibility: hidden;overflow: hidden;
    }
  </style>
</head>
<body>
  <header>header</header>
  <div class="content clearfix">
    <div class="main">main</div>
    <aside> aside</aside>
  </div>
  <footer>footer</footer>
</body>
</html>
