<!DOCTYPE html>
<html>
<head>
	<title>水平菜单</title> 
	<style type="text/css">
		*{padding: 0;margin: 0;font-size: 14px}
		ul{list-style: none;height: 50px;border-bottom: 5px solid #f60;padding-left: 30px;}
		li{float: left;margin-top: 20px;}
		a{text-decoration: none;display: block;height: 30px;line-height: 30px;width: 120px;background-color: #ccc;margin-bottom: 1px;text-align: center;}
		.on,a:hover{color: #fff;background:#f60;height: 30px;line-height: 30px;}
	</style>
	<script src = "http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('a').hover(
				function(){
					$(this).stop().animate({'width':'160px'},300);
				},
				function(){
					$(this).stop().animate({'width':'120px'},300)
				}
				);
		}) 
	</script>
</head>
<body>
	<ul>
		<li><a class="on" href="#">首页</a></li>
		<li><a href="#">新闻</a></li>
		<li><a href="#">新闻</a></li>
		<li><a href="#">新闻</a></li>
		<li><a href="#">新闻</a></li>
		<li><a href="#">1</a></li>
	</ul>
</body>
</html>
