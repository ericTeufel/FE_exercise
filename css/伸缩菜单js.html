<!DOCTYPE html>
<html>
<head>
	<title>水平菜单</title>
	<style type="text/css">
		*{padding: 0;margin: 0;font-size: 14px}
		ul{list-style: none;height: 50px;border-bottom: 5px solid #f60;padding-left: 30px;}
		li{float: left;margin-top: 20px;}
		a{text-decoration: none;display: block;height: 30px;line-height: 30px;width: 120px;background-color: #ccc;margin-bottom: 1px;text-align: center;}
		.on,a:hover{color: #fff;background:#f60;height: 30px;line-height: 30px;}
	</style>
	<script type="text/javascript">
		var aA = document.getElementsByTagName('a');
		window.onload=function(){
			for (var i = 0; i < aA.length; i++) {
				aA[i].onmouseover = function(){
					move(this,160);
				}
				aA[i].onmouseout = function(){
					move(this,120);
				}
			}
		}
		
		function move(obj,oTarget){
			clearInterval(obj.time);
			obj.time = setInterval(function(){
				var speed = (oTarget-obj.offsetWidth)/8;
				speed = speed>0?Math.ceil(speed):Math.floor(speed);
				if (obj.offsetWidth == oTarget) {
					clearInterval(obj.time);
				} else {
					obj.style.width = obj.offsetWidth+speed+'px';
				}
			},30)
		}
	</script>
</head>
<body>
	<ul>
		<li><a class="on" href="#">首页</a></li>
		<li><a href="#">新闻</a></li>
		<li><a href="#">新闻</a></li>
		<li><a href="#">新闻</a></li>
		<li><a href="#">新闻</a></li>
		<li><a href="#">1</a></li>
	</ul>
</body>
</html>
