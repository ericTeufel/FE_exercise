<!DOCTYPE html>
<html lang="en">
<head>
  <title>animate</title>
  <meta charset="utf-8">
  <style type="text/css">
    body{
      background-color: #f0f3f9;
    }
    .trans_box{padding: 20px;}
    .trans_list{
      width: 5%;
      height: 64px;
      margin: 10px 0;
      background-color: #486aaa;
      color: #fff;
      text-align: center;
    }
    div.test{
      width: 100px;
      height: 100px;
      background: red;
      transition-property: width height;/*all*/
      transition-duration: 2s;
    }
    div.test:hover{
      width: 250px;
      height: 233px;
    }
    .trans_box:hover .trans_list{
      margin-left: 80%;
      background-color: #f00;
      color: #000;
      border-radius: 25px;
      transform: rotate(180deg);
    }
    .ease{
      transition: all 4s ease ;
    }
    .ease_in{
      transition: all 4s ease-in ;
    }
    .ease_out{
      transition: all 4s ease-out ;
    }
    .ease_in_out{
      transition: all 4s ease-in-out ;
    }
    .linear{
      transition: all 4s linear ;
    }
    .cubic-bezier{
      transition: all 4s cubic-bezier(0.65,0.3,0.99,0.1);
    }



    .container{
      /*position: relative;*/
      width: 180px;
      height: 300px;
      margin-left: 200px;
      margin-bottom: 50px;
      background: #ffe7f8;
    }
    .wrap{
     /* position: absolute;*/
     width: 100px;
     height: 100px;
     background:url(#)0 0 no-repeat;
     -webkit-animation-name: running_girl;
   }
   a[class^=run-], .btn-paused{
    display: block;
    color: #000;
    text-align: center;
    padding: 5px;
    margin-bottom: 5px;
    margin-left: 50px;
    text-decoration: none;
    width: 50px;
    border: 1px solid #ccc;
    float: left;
  }
  @-webkit- keyframes running_girl{
    0%{
      background-position: 0 0;
    }
    15%{
      background-position: -180px 0;
    }
    28.6%{
      background-position: -360px 0;
    }
    48.3%{
      background-position: -540px 0;
    }
    66%{
      background-position: -900px 0;
    }
    80%{
      background-position: -1080px 0;
    }
    100%{
      background-position: 0 0;
    }
  }




</style>
</head>
<body>
  <h3>tarnsition动画</h3>
  <div class="test"></div>
  <div id="tranBox" class="trans_box">
    <div class="trans_list ease">ease</div>
    <div class="trans_list ease_in">ease_in</div>
    <div class="trans_list ease_out">ease_out</div>
    <div class="trans_list ease_in_out">ease_in_out</div>
    <div class="trans_list linear">linear</div>
    <div class="trans_list cubic-bezier">cubic-bezier</div>
  </div>

  <h3>animations</h3>
  <div>
    <div class="wrap" id="js_wrap"></div>
  </div>

  <a class="run-xfast" href="#">最快</a>
  <a class="run-fast" href="#">块</a>
  <a class="run-normal" href="#">正常</a>
  <a class="run-slow" href="#">慢</a>
  <button class="btn-paused">暂停</button>






</body>
</html>
