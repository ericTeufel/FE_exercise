<!DOCTYPE html>
<html lang="en">
<head>
  <title>animate</title>
  <meta charset="utf-8">
  <style type="text/css">
    body{
      background-color: #f0f3f9;
    }
    .trans_box{padding: 20px;}
    .trans_list{
      width: 5%;
      height: 64px;
      margin: 10px 0;
      background-color: #486aaa;
      color: #fff;
      text-align: center;
    }
    div.test{
      width: 100px;
      height: 100px;
      background: red;
      transition-property: width height;/*all*/
      transition-duration: 2s;
    }
    div.test:hover{
      width: 250px;
      height: 233px;
    }
    .trans_box:hover .trans_list{
      margin-left: 80%;
      background-color: #f00;
      color: #000;
      border-radius: 25px;
      transform: rotate(180deg);
    }
    .ease{
      transition: all 4s ease ;
    }
    .ease_in{
      transition: all 4s ease-in ;
    }
    .ease_out{
      transition: all 4s ease-out ;
    }
    .ease_in_out{
      transition: all 4s ease-in-out ;
    }
    .linear{
      transition: all 4s linear ;
    }
    .cubic-bezier{
      transition: all 4s cubic-bezier(0.65,0.3,0.99,0.1);
    }









  </style>
</head>
<body>
  <h3>tarnsition动画</h3>
  <div class="test"></div>
  <div id="tranBox" class="trans_box">
    <div class="trans_list ease">ease</div>
    <div class="trans_list ease_in">ease_in</div>
    <div class="trans_list ease_out">ease_out</div>
    <div class="trans_list ease_in_out">ease_in_out</div>
    <div class="trans_list linear">linear</div>
    <div class="trans_list cubic-bezier">cubic-bezier</div>
  </div>

</body>
</html>
