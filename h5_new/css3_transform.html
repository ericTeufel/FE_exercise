<!DOCTYPE html>
<html lang="en">
<head>
  <title>css3_transform</title>
  <meta charset="utf-8">
  <style type="text/css">
    *{
      padding: 0;margin:0;
    }
    .menu ul{
      border-top: 15px solid black;padding:0 10px;list-style-type: none;
    }
    .menu ul li a{
      color: #fff;float: left;margin:0 5px;font-size: 14px;height: 50px;line-height: 50px;text-align: center;width: 65px;padding: 10px 5px;background: #151515;-moz-border-radius: 0 0 5px 5px;-webkit-border-radius: 0 0 5px 5px;box-shadow:  0 0 1px #ccc,inset 0 0 2px #fff;text-shadow: 0 1px 1px #686868;text-decoration: none;
    }
    .menu ul li.translate a{background: #2ec7d2;}
    .menu ul li.translate-x a{background: #8fdd21;}
    .menu ul li.translate-y a{background: #f45917;}
    .menu ul li.rotate a{background: #d50e19;}
    .menu ul li.scale a{background: #cdddf2;}
    .menu ul li.scale-x a{background: #0fdd21;}
    .menu ul li.scale-y a{background: #cd5917;}
    .menu ul li.skew a{background: #519;}
    .menu ul li.skew-x a{background: #d50;}
    .menu ul li.skew-y a{background: #e19;}
    .menu ul li.mutil a{background: #990e10;}
    .menu ul li.origin a{background: #2e9967;}

    .menu ul li.rotate a:hover{
    /*  -moz-transform: rotate(44deg);
      -webkit-transform: rotate(44deg);
      -o-transform: rotate(44deg);
      -ms-transform: rotate(44deg);*/
      transform: rotate(44deg) /*scale(1.2,1.2)*/;
    }

    .menu ul li.scale a:hover{
      transform: scale(0.6,0.6);
    }
     .menu ul li.scale-x a:hover{
      transform: scaleX(0.6);
    }
     .menu ul li.scale-y a:hover{
      transform: scaleY(0.6);
    }
     .menu ul li.translate a:hover{
      transform: translate(10px,-10px);
    }
     .menu ul li.translate-x a:hover{
      transform: translateX(5px);
    }
     .menu ul li.translate-y a:hover{
      transform: translateY(-9px);
    }
     .menu ul li.skew a:hover{
      transform: skew(32deg,20deg);
    }
     .menu ul li.skew-x a:hover{
      transform: skewX(30deg);
    }
     .menu ul li.skew-y a:hover{
      transform: skewY(29deg);
    }
      .menu ul li.mutil a:hover{
      transform: skewY(29deg) scaleX(0.6);
    }
  .menu ul li.origin a{
      transform-origin: left bottom;
    }
    .menu ul li.origin a:hover{
      transform: rotate(45deg);
    }

    </style>
  </head>
  <body>
    <h3>css3_transform</h3>
    <div class="menu">
      <ul class="clearfix">
        <li class="item rotate"><a href="#">Rotate</a></li>
        <li class="item scale"><a href="#">Scale</a></li>
        <li class="item scale-x"><a href="#">ScaleX</a></li>
        <li class="item scale-y"><a href="#">ScaleY</a></li>
        <li class="item translate"><a href="#">Translate</a></li>
        <li class="item translate-x"><a href="#">TranslateX</a></li>
        <li class="item translate-y"><a href="#">TranslateY</a></li>
        <li class="item skew"><a href="#">Skew</a></li>
        <li class="item skew-x"><a href="#">SkewX</a></li>
        <li class="item skew-y"><a href="#">SkewY</a></li>
        <li class="item mutil"><a href="#">mutil</a></li>
        <li class="item origin"><a href="#">origin</a></li>
      </ul>
    </div>
  </body>
  </html>
