<!DOCTYPE html
	<html>
<head>
	<title>html5</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{padding: 0;margin: 0;list-style: none;}
		header{background: yellow;position: relative;}
		header li{float: left;margin: 20px;}
		footer{background: grey;}
		#container{width: 100%;height: 100px;}
		.inside{float: left;width: 300px;background: green;margin-top: 10px;position: relative;margin-bottom: 10px;}
		#myContent{position: absolute;left:330px;top: 110px;background: red;width: 100%; }
		footer{text-align: center;height: 30px;clear: both;}
	</style>
</head>
<body>
	<header>
		<div id="container">
			<nav>
				<ul>
					<li><a href="#">HOME</a></li>
					<li><a href="#">ABOUT</a></li>
					<li><a href="#">ARTICLES</a></li>
					<li><a href="#">CONTACT US</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div id="content">
		<aside>
			<div class="inside">
				<h2>Latest News</h2>
				<ul>
					<li><a href="#">JUNE 30</a><br>1</li>
					<li><a href="#">JUNE 29</a><br>2</li>
					<li><a href="#">JUNE 28</a><br>3</li>
					<li><a href="#">JUNE 27</a><br>4</li>
					<li><a href="#">JUNE 27</a><br>4</li>
					<li><a href="#">JUNE 27</a><br>4</li>
					<li><a href="#">JUNE 27</a><br>4</li>
					<li><a href="#">JUNE 27</a><br>4</li>
				</ul>
			</div>
		</aside>
		<section id="myContent">
			<h2>about your website</h2>
			<p>1</p>
			<p>2</p>
			<h2>about your team</h2>
			<ul>
				<li><img src="1.jpg"><br>1</li>
				<li><img src="2.jpg"><br>2</li>
			</ul>
		</section>
	</div>
	<footer>
		<div id="myFooter">
			<a href="#">website template</a>
		</div>
	</footer>
</body>
</html>
