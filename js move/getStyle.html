<!DOCTYPE html>
<html>
<head>
	<title>获取样式</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#div1{width: 200px;height: 200px;background: #f00;border:1px solid #000;font-size: 12px;}

	</style>
	<script type="text/javascript">
		window.onload= function(){
			startMove();
		}

	function startMove(){
		setInterval(function(){
			var oDiv = document.getElementById('div1');
			oDiv.style.width = parseInt(getStyle(oDiv,'width'))-1+'px';
			oDiv.style.fontSize = parseInt(getStyle(oDiv,'font-size'))+1+'px';
		},30);
	}
	function getStyle(obj,attr){
		if (obj.currentStyle) {//iE
			return obj.currentStyle[attr];
		} else {				//other browser
			return getComputedStyle(obj,false)[attr];
		}
	}
</script>
</head>
<body>
	<div id="div1">font-size</div>
</body>
</html>
