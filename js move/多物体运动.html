<!DOCTYPE html>
<html>
<head>
	<title>多物体运动</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul,li{list-style: none;}
		ul li{width: 200px;height: 100px;background: yellow;margin-bottom: 20px;border:1px solid #000;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oLi = document.getElementsByTagName('li');
			for (var i = 0; i < oLi.length; i++) {
				oLi[i].onmouseover = function(){
					startMove(this,400);
				}
				oLi[i].onmouseout = function(){
					startMove(this,200);
				}
			}
		}
		function startMove(obj,oTarget){
			clearInterval(obj.time);
			obj.time  = setInterval(function(){
				var speed = (oTarget-obj.clientWidth)/10;
				speed = speed>0?Math.ceil(speed):Math.floor(speed);
				if (obj.clientWidth == oTarget) {
					clearInterval(obj.time);
				} else {
					
					obj.style.width = obj.clientWidth+ speed +'px';
					
				}
			},30);
			
		}
		// function getStyle(obj,attr){
		// 	if (obj.currentStyle) {
		// 		return obj,currentStyle;
		// 	} else {
		// 		return getComputedStyle(obj,false)[attr];
		// 	}
		// }
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
