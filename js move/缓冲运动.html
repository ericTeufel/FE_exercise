<!DOCTYPE html>
<html>
<head>
	<title>速度运动</title>
	<style type="text/css">
		body,div,span{margin: 0;padding: 0;}
		#div1{
			width: 200px;height: 200px;background: red;position:relative;left: -200px; 
		}
		#div1 span{
			width: 20px;height: 50px;background: blue;position: absolute;left: 200px;top: 75px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv = document.getElementById('div1');
			oDiv.onmouseover=function(){
				oMove(0);
			}
			oDiv.onmouseout =function(){
				oMove(-200);
			} 
		}
		function oMove(oTarget){
			
			var oDiv = document.getElementById('div1');
			clearInterval(oDiv.time);
			oDiv.time = setInterval(function(){
				var speed = (oTarget-oDiv.offsetLeft)/20;
				speed = speed >0?Math.ceil(speed):Math.floor(speed);
				if (oDiv.offsetLeft==oTarget) {
					clearInterval(oDiv.time);
				}else{
					oDiv.style.left = oDiv.offsetLeft+speed+'px';
				}
			},30)
		}
	</script>
</head>
<body>
	<div id="div1"><span id="share">分享</span></div>
</body>
</html>
