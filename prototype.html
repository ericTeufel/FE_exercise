 var array = [1,2,3,5,9,1,2,8];
function unique1(a){
    var n = [];
    for(var i = 0; i < a.length;i++){
        //如果当前数组的第I已经保存进了临时数组，那么跳过，
        //否则把当前项push到临时数组里面
        if(n.indexOf(a[i]) == -1){
        n.push(a[i]);
        }
    }
    return n;
}
