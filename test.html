//父类构造函数
function Parent() {
    this.name = "父类";
}
//父类原型方法
Parent.prototype.getName = function() {
    console.log("我是"+this.name);
    return this.name;
}
//子类构造函数
function Child() {
    this.name = "子类";
}
var classInherit = (function() {
    //使用闭包防止多次继承时候创建大量的空的构造函数，从而减少消耗内存，
    var F = function() {}
    return function(P, C) {   
        F.prototype = P.prototype; //防止C.prototype = P.prototype,防止在子类实例化后修改属性或方法时候，连同父类一起修改
        C.prototype = new F();
        C.prototype.constructor = C;
    }
})();
//类式继承
classInherit(Parent, Child);
//实例
var child = new Child();
